<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/GlobalStyle/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7895cbbd99.js" crossorigin="anonymous"></script>


</head>

<body>

    <header></header>

    <body>
        <div class="main">
            <div class="countainer d-flex">
                <div class="activity-info col-12 col-lg-4">
                    <img src="https://static.accupass.com/eventbanner/1912261025314213385400_P520x260.jpg" alt="活動圖片" class="col-10">
                    <h2>{{活動名稱}}</h2>
                    <p>{{開始時間}}~{{結束時間}}</p>
                    <p>{{活動地點}}</p>
                </div>
                <div class="ticket-group col-12 col-lg-8">
                    <div class="ticket-group-select">
                        <div class="">請選擇票種</div>
                        <select name="" id="">
                            <option value="">展覽門票</option>
                        </select>
                    </div>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <div class="accordion-header" id="panelsStayOpen-headingOne">
                                <div class="">{{活動名稱}}</div>
                                <div class="">{{活動價格}}</div>
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    更多資訊
                                </button>
                            </div>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                    <div class="">售票時間</div>
                                    <div class="">{{售票開始時間}}~{{售票結束時間}}</div>
                                    <div class="">票券可使用時間</div>
                                    <div class="">{{票券可使用時間}}</div>
                                    <div class="">票券說明</div>
                                    <div class="">{{票券說明}}</div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
