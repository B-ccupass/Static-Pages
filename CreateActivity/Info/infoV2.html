<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 mt-5">
                <h1 class="text-center fs-4">開始建立活動資訊！</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-3">
        <div class="row justify-content-center">
            <div class="col-6 col-lg-3">
                <div class="mb-3 text-center ">
                    <div class="card bg-dark imgBtn">
                        <img src="./img//image.png" class="card-img showImg" alt="img">
                        <div class="card-img-overlay p-0">
                            <input id="actImg" type='file' class="h-100 w-100" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class=" form-text m-0 mt-2">上傳活動照片
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container align-content-center">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="mb-3 text-center">
                    <label for="orgName" class="form-label d-block">主辦單位名稱</label>
                    <label id="orgName">userName</label>
                </div>
                <div class="mb-3">
                    <label for="activityName" class="form-label star">活動名稱</label>
                    <input type="text" class="form-control" id="activityName" required>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <label class="form-label star">活動時間</label>
                        <label for="activityStartDate" class="form-text">開始時間</label>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <input type="date" class="form-control" id="activityStartDate" required>
                        </div>
                        <div class="col-sm">
                            <input type="time" class="form-control" id="activityStartTime" required>
                        </div>
                        <label for="activityEndDate" class="form-text">結束時間</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm ">
                            <input type="date" class="form-control" id="activityEndDate" required>
                        </div>
                        <div class="col-sm ">
                            <input type="time" class="form-control" id="activityEndTime" required>
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="activityTag" class="form-label">活動標籤</label>
                        <div class="form-text m-0">為活動設定標籤讓使用者更容易找到你，上限五個。</div>
                        <label class="mb-3 bg-light w-100 py-2 align-items-center border-1 border-info"
                            for="activityTag">
                            <span class="row align-items-center justify-content-between">
                                <div id="tagInput" class="col-12">

                                    <input type="text" class="border-0" id="activityTag" maxlength="20">
                                </div>
                            </span>
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="ActivityRefWebUrl" class="form-label">參考網站</label>
                        <input type="url" class="form-control" id="ActivityRefWebUrl"
                            placeholder="https://www.google.com.tw/">
                        <div class="form-text m-0">加上參考網站如 Facebook 或 Instagram，讓使用者更認識你</div>
                        <input type="text" class="form-control mb-2" id="RefWebDescription" placeholder="參考網站描述，20字內"
                            maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="activityform" class="form-label star">活動形式</label>
                        <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check form-control" id="online" autocomplete="off"
                                data-bs-toggle="collapse" data-bs-target="#online" aria-controls="online">
                            <label class="btn btn-outline-primary onlineLab" for="online">線上活動</label>
                            <input type="radio" class="btn-check form-control" id="offline" autocomplete="off"
                                data-bs-toggle="collapse" data-bs-target="#offline" aria-controls="offline">
                            <label class="btn btn-outline-primary offlineLab" for="offline">線下活動</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="collapse onlineCard " id="online">
                            <div class="card card-body">
                                <div class="mb-3">
                                    <label for="StreamingWeb" class="form-label">嵌入 Youtube 影片連結</label>
                                    <input type="url" class="form-control mb-2" id="StreamingWeb"
                                        placeholder="請輸入 Youtube 直播網址">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="collapse offlineCard" id="offline">
                            <div class="card card-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <select id="citySelect" class="form-select"
                                            aria-label="Default select example"></select>
                                    </div>
                                    <div class="col-6">
                                        <select id="districtSelect" class="form-select"
                                            aria-label="Default select example"></select>
                                    </div>
                                </div>
                                <div class="form-text m-0">詳細地址 </div>
                                <input type="text" class="form-control mb-2" id="Address">
                                <div class="form-text m-0">補充說明 </div>
                                <input type="text" class="form-control mb-2" id="AddressDetail">
                            </div>
                        </div>
                    </div>
                </div>
                <button id="sumBtn" type="submit" class="btn btn-primary w-100">送出</button>
            </div>
        </div>
    </div>

</body>

</html>
