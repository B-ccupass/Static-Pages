<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <script src="https://kit.fontawesome.com/75ce54417c.js" crossorigin="anonymous"></script>
        <title>Home</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="slider-banner"></div>
                <div class="activities-list recommend-activities py-4">
                    <p class="title fs-3 fw-bold">精選活動</p>
                    <div class="row"></div>
                </div>
                <div class="activities-list newest-activities py-4">
                    <p class="title fs-3 fw-bold">最新活動</p>
                    <div class="row"></div>
                </div>
            </div>
            <div class="section bg-white py-4">
                <div class="container">
                    <div class="create-activity">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-5 d-flex flex-column justify-content-center">
                                <h2 class="title fs-3 fw-bold mb-4">主辦活動</h2>
                                <p class="mb-5">顧客試驗手機提示訊息，小組落實，原來一週更多印度這個可以能在穩定基層腦袋手機鈴聲，文章種種遊戲，解決加快適用於法人參與證實回家那位鑒定你不廣泛，戰鬥都是要在發現激動投入兩人公司一體允許目的女士，作者。</p>
                                <div class="d-flex">
                                    <button class="cta-btn me-2 px-3 py-1">成為主辦</button>
                                    <button class="cta-btn px-3 py-1">舉辦活動</button>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-7">
                                <img src="https://elements-cover-images-0.imgix.net/11112a4b-7a0e-4b93-aad4-499a9e74c97c?auto=compress%2Cformat&fit=max&w=2038&s=e38a0d765bc368e757c822097d13d788" alt="" class="h-100 w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class=" everybody-track py-4">
                    <p class="title fs-3 fw-bold">大家都在追蹤</p>
                    <div class="row">
                        <div class="organizer col-6 col-md-4 col-lg-3 my-3">
                            <div class="organizer-img mb-4 m-auto"></div>
                            <h5 class="fs-5 text-center">The Glenlivet 格蘭利威</h5>
                        </div>
                        <div class="organizer col-6 col-md-4 col-lg-3 my-3">
                            <div class="organizer-img mb-4 m-auto"></div>
                            <h5 class="fs-5 text-center">The Glenlivet 格蘭利威</h5>
                        </div>
                        <div class="organizer col-6 col-md-4 col-lg-3 my-3">
                            <div class="organizer-img mb-4 m-auto"></div>
                            <h5 class="fs-5 text-center">The Glenlivet 格蘭利威</h5>
                        </div>
                        <div class="organizer col-6 col-md-4 col-lg-3 my-3">
                            <div class="organizer-img mb-4 m-auto"></div>
                            <h5 class="fs-5 text-center">The Glenlivet 格蘭利威</h5>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <template id="activity-card-template">
            <div class="activity-card col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="row g-0">
                        <div class="col col-4 col-md-12">
                            <div class="activity-img"></div>
                        </div>
                        <div class="col col-8 col-md-12">
                            <div class="card-body p-3">
                                <h5 class="card-title">格蘭利威「品台潮」品酩會格蘭利威「品台潮」品酩會</h5>
                                <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                                <div class="tags">
                                    <span class="card-icon icon-location">台北市</span>
                                    <span class="card-icon icon-price">免費入場</span>
                                    <span class="card-icon icon-category">美食</span>
                                </div>
                                <div class="data">
                                    <span class="card-icon icon-like">20</span>
                                    <span class="card-icon icon-watch">20</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            const TAB_PANELS = document.querySelectorAll(".activities-list>.row");
            window.onload = function(){
                TAB_PANELS.forEach(pane => {
                    let cardTemplate = document.getElementById("activity-card-template");
                    for(var i = 1; i <= 6; i++){
                        let cloneCard = cardTemplate.content.cloneNode(true);
                        pane.append(cloneCard);
                    }
                });
            }
        </script>
    </body>
</html>
