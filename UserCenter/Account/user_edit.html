<!doctype html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/Accupass/style.scss">
</head>

<body>
	<header></header>
	<main>
		<div class="container">
			<div class="edit col-lg-12 col-md-12 col row mx-3 my-1">
				<h1 class="fs-4 fw-bolder ">關於我</h1>
				<div class="edit-description p-3 mb-1 bg-secondary text-white ">歡迎來到 CCUPASS 活動通，為了提供更優質且專屬於你的生活圈，讓我們更加了解你吧！</div>
				<form>
					<div class="pic fs-5 fw-bolder m-1 d-flex flex-column align-content-center">
						<div class="">個人大頭貼</div>
						<div class="u-pic rounded-circle w-25 border border-dark border-3 p-5"></div>
					</div>
					<div class="email m-1">
						<label class="d-block mb-1" for="">Email</label> 
						<input type="text" placeholder="請輸入Email" class="w-100">
					</div>
					<div class="password m-1">
						<div class="mb-1">密碼</div>
						<button class="changepassword btn btn-primary">變更密碼</button>
					</div>
					<div class="nickname m-1">
						<label class="d-block mb-1" for="">顯示名稱</label>
						<input type="text" placeholder="你希望被怎麼稱呼">
					</div>
					<div class="name m-1">
						<label class="d-block mb-1" for="">姓名</label> 
						<input type="text" name="" id="">
					</div>
					<div class="birthday m-1">
						<label class="d-block mb-1" for="">生日</label> 
						<input type="datetime">
					</div>
					<div class="gender m-1">
						<div class="mb-1">性別</div>
						<button value="Male" class="btn btn-primary rounded-pill px-3 py-0 me-2">男</button>
						<button value="Female" class="btn btn-primary rounded-pill px-3 py-0 me-2">女</button>
						<button value="diversity" class="btn btn-primary rounded-pill px-3 py-0 me-2">多元</button>
					</div>
					<div class="relationship mb-1">
						<div class="mb-1">感情狀態</div>
						<button value="in_relationship" class="btn btn-primary rounded-pill px-3 py-0 me-2">穩定交往</button>
						<button value="married" class="btn btn-primary rounded-pill px-3 py-0 me-2">已婚</button>
						<button value="single" class="btn btn-primary rounded-pill px-3 py-0">單身</button>
					</div>
					<div class="identity mb-1">
						<div class="mb-1">你的身分</div>
						<div class="choose">
							<button value="student" class="btn btn-primary rounded-pill px-3 py-0 me-2">學生</button>
							<button value="society" class="btn btn-primary rounded-pill px-3 py-0 me-2">社會人士</button>
							<button value="retired" class="btn btn-primary rounded-pill px-3 py-0 me-2">已退休</button>
						</div>
					</div>
					<div class="job m-1">
						<div class="mb-1">職業</div>
						<select name="" id="">
							<option value=""></option>
						</select>
						<input type="text" placeholder="公司名稱">
						<input type="text" placeholder="職稱">
					</div>
					<div class="education">
						<input type="text" placeholder="學校名稱">
						<input type="text" placeholder="科系">

					</div>
					<div class="phone">
						<label class="d-block mb-1" for="">手機號碼</label> 
						<select name="" id="">

						</select>
						<input type="text">
					</div>
					<div class="address">
						<label class="d-block mb-1" for="">現居地</label> 
						<select name="" id="" class="w-50 d-block mb-1 h-75	"></select>
						<input type="text" placeholder="詳細地址" class="w-100 h-75 d-block">
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
