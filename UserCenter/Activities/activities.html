<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/GlobalStyle/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7895cbbd99.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="user">
                
            </div>
            <div class="ticket-nav col-lg-12 col-md-12 col row  mx-1 my-1 py-3">
                <ul class="Nav-activities nav nav-tabs col-12 ">
                    <li class="nav-item  border border-bottom-0  ">
                        <a class="nav-link active" aria-current="page" href="#">參加活動</a>
                    </li>
                    <li class="nav-item   border border-bottom-0 ">
                        <a class="nav-link text-black" href="#">收藏活動</a>
                    </li>
                    <li class="nav-item text-black  border border-bottom-0">
                        <a class="nav-link text-black" href="#">追蹤主辦</a>
                    </li>
                </ul>
            </div>
            <div class="activities d-flex flex flex-wrap mx-auto ">

            </div>
        </div>

    </main>
    <footer></footer>

    <template id="activity-card-template">
        <div class="activity-card col-sm-12 col-md-6 col-lg-4 ">
            <div class="card">
                <div class="row g-0">
                    <div class="col col-4 col-md-12">
                        <div class="activity-img"></div>
                    </div>
                    <div class="col col-8 col-md-12">
                        <div class="card-body p-3">
                            <h5 class="card-title">格蘭利威「品台潮」品酩會格蘭利威「品台潮」品酩會</h5>
                            <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                            <div class="tags">
                                <span class="card-icon icon-location">台北市</span>
                                <span class="card-icon icon-price">免費入場</span>
                                <span class="card-icon icon-category">美食</span>
                            </div>
                            <div class="data d-flex my-4">
                                <div class="card-icon icon-like col-6 mx-1 my-3 fs-4">20</div>
                                <button class="btn btn-primary col-6 my-auto">撰寫評價</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </template>

    <script>
        //DOM
        const activities = document.querySelectorAll(".activities")

        //window.onload
        window.onload = function(){
            createActivities()
        }

        //function
        function createActivities(){
            activities.forEach(activity => {
                let activityTemplate = document.getElementById("activity-card-template");
                for(var i = 1; i <= 6; i++){
                        let cloneCard = activityTemplate.content.cloneNode(true);
                        activity.append(cloneCard);
                    }
            });
        }

        
    </script>
</body>

</html>
