<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/GlobalStyle/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7895cbbd99.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container">
            <div class="user mt-3">
                <img src="./img/userpicsimulate.jpg" alt="使用者頭像" name="u-pic"
                    class="u-pic rounded-circle border border-secondary m-auto p-1 ">
                <span class="fs-3 ms-3">{{使用者姓名}}</span>
            </div>
            <div class="activities-nav col-lg-12 col-md-12 col row  mx-1 my-1 py-3">
                <ul class="Nav-activities nav nav-tabs col-12 ">
                    <li class="nav-item  border border-bottom-0  ">
                        <a class="nav-link active" aria-current="page" href="#">參加活動</a>
                    </li>
                    <li class="nav-item   border border-bottom-0 ">
                        <a class="nav-link text-black" href="#">喜愛活動</a>
                    </li>
                    <li class="nav-item text-black  border border-bottom-0">
                        <a class="nav-link text-black" href="#">追蹤主辦</i></a>
                    </li>
                </ul>
            </div>
            <div class="activities d-flex flex flex-wrap mx-auto ">
            </div>
        </div>
    </main>
    <footer></footer>

    <template id="activity-card-template-join">
        <div class="activity-card col-sm-12 col-md-6 col-lg-4 ">
            <div class="card">
                <div class="row g-0">
                    <div class="col col-4 col-md-12">
                        <div class="activity-img"></div>
                    </div>
                    <div class="col col-8 col-md-12">
                        <div class="card-body p-3">
                            <h5 class="card-title">格蘭利威「品台潮」品酩會格蘭利威「品台潮」品酩會</h5>
                            <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                            <div class="tags">
                                <span class="card-icon icon-location">台北市</span>
                                <span class="card-icon icon-price">免費入場</span>
                                <span class="card-icon icon-category">美食</span>
                            </div>
                            <div class="data d-flex my-4">
                                <div class="card-icon icon-like col-6 mx-1 my-3 fs-4">20</div>
                                <button class="btn btn-primary col-6 my-auto">撰寫評價</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="activity-card-template-like">
        <div class="activity-card col-sm-12 col-md-6 col-lg-4 ">
            <div class="card">
                <div class="row g-0">
                    <div class="col col-4 col-md-12">
                        <div class="activity-img"></div>
                    </div>
                    <div class="col col-8 col-md-12">
                        <div class="card-body p-3">
                            <h5 class="card-title">格蘭利威「品台潮」品酩會格蘭利威「品台潮」品酩會</h5>
                            <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                            <div class="tags">
                                <span class="card-icon icon-location">台北市</span>
                                <span class="card-icon icon-price">免費入場</span>
                                <span class="card-icon icon-category">美食</span>
                            </div>
                            <div class="data d-flex my-4">
                                <div class="card-icon icon-like col-6 mx-1 my-3 fs-4">20</div>
                                <button class="btn btn-primary col-6 my-auto">前往主頁</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="activity-card-template-organizer">
        <div class="organizer border border-secondary col-12 my-2 d-flex flex-wrap align-items-center">
            <div class="organizer-info col-12 col-lg-5 d-flex ms-1">
                <img src="./img/74c7a69eac814cccabb45adbb8b99500_None.jpg" alt="主辦圖片" class="d-block">
                <div class="info ms-2 my-auto">
                    <p class="fs-4">{{主辦單位名稱}}</p>
                    <p>總活動數{{數量}}</p>
                    <div class="follow d-flex w-75 border border-secondary">
                        <div class="col-8 border-end border-secondary text-center">已追蹤</div>
                        <div class="col-3  text-center"><i class="fa-solid fa-check"></i></div>
                    </div>
                </div>
            </div>
            <div class="organizer-activities col-12 col-md-6 mt-2 d-flex ms-auto ">
                <div class="activity-card col-12 col-md-4">
                    <div class="card ">
                        <div class="row g-0">
                            <div class="col col-4 col-md-12 h-auto">
                                <div class="activity-img"></div>
                            </div>
                            <div class="col col-8 col-md-12 ">
                                <div class="card-body p-3">
                                    <h5 class="card-title">格蘭利威「品台潮」品酩會</h5>
                                    <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="activity-card col-4 d-none d-md-block ">
                    <div class="card ">
                        <div class="row g-0">
                            <div class="col col-4 col-md-12 h-auto">
                                <div class="activity-img"></div>
                            </div>
                            <div class="col col-8 col-md-12 ">
                                <div class="card-body p-3">
                                    <h5 class="card-title">格蘭利威「品台潮」品酩會</h5>
                                    <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="activity-card col-4 d-none d-md-block">
                    <div class="card ">
                        <div class="row g-0">
                            <div class="col col-4 col-md-12 h-auto ">
                                <div class="activity-img"></div>
                            </div>
                            <div class="col col-8 col-md-12 ">
                                <div class="card-body p-3">
                                    <h5 class="card-title">格蘭利威「品台潮」品酩會</h5>
                                    <p class="card-text"><small class="text-muted">2022-03-18(五) ~ 2022-03-19(六)</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </template>

    <script>
        //DOM
        const activities = document.querySelectorAll(".activities");
        const organizerActivities = document.querySelectorAll(".organizer-activities");

        //window.onload
        window.onload = function () {
            createFollowingOrganizer()
        }

        //function
        function createActivities() {
            activities.forEach(activity => {
                let activityTemplate = document.getElementById("activity-card-template-join");
                for (var i = 1; i <= 6; i++) {
                    let cloneCard = activityTemplate.content.cloneNode(true);
                    activity.append(cloneCard);
                };
            });
        }

        function createLikeActivities() {
            activities.forEach(activity => {
                let activityTemplate = document.getElementById("activity-card-template-like");
                for (var i = 1; i <= 6; i++) {
                    let cloneCard = activityTemplate.content.cloneNode(true);
                    activity.append(cloneCard);
                };
            });
        }

        function createFollowingOrganizer() {
            activities.forEach(activity => {
                let organizerTemplate = document.getElementById("activity-card-template-organizer");
                for (var i = 1; i <= 3; i++) {
                    let cloneCard = organizerTemplate.content.cloneNode(true);
                    activity.append(cloneCard);
                    createActivityInOrganizer()
                };
            });
        }

        function createActivityInOrganizer(){
            organizerActivities.forEach(organizer => {
                let activityTemplate = document.getElementById("activity-card-template-like");
                for (var i = 1; i <= 3; i++) {
                    let cloneCard = activityTemplate.content.cloneNode(true);
                    organizer.append(cloneCard);
                };
            })
        }
    </script>
</body>

</html>
