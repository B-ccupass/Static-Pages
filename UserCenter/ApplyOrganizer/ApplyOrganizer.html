<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./ApplyOrganizer.css">

	<title>ApplyOrganizer</title>
</head>

<body>
	<main>
		<div class="container my-5 align-content-center">
			<div class="row justify-content-center">
				<div class="col-4">
					<form id="applyOrganizer" action="/CreateActivity/Theme/Theme.html">
						<div class="mb-3 text-center">
							<button class="imgBtn">
								<img class="showImg" />
								<input id="orgImg" type='file'>
							</button>
						</div>
						<div class="mb-3">
							<label for="orgName" class="form-label star">主辦單位名稱</label>
							<input type="text" class="form-control" id="orgName" placeholder="請填寫主辦單位" required>
							<div class="invalid-feedback">必填</div>
						</div>
						<div class="mb-3">
							<label for="orgEmail" class="form-label star">主辦單位 Email</label>
							<div class="form-text"> 我們會將消費者的意見及疑問發送到此信箱 </div>
							<input type="email" class="form-control" id="orgEmail" placeholder="請填寫 Email" required>
						</div>
						<label for="orgPhone" class="col-sm form-label star">主辦單位電話號碼</label>
						<div class=" form-text">活動參加人可於票券上查看此聯繫電話。</div>
						<div class="row">
							<div class="col-sm mb-2">
								<select id="orgCountryCode" class="form-select" required>
									<option selected>請選擇</option>
									<option value="TW">+886 台灣</option>
									<option value="CH">+86 中國</option>
									<option value="HK">+852 香港</option>
									<option value="MO">+853 澳門</option>
								</select>
							</div>
							<div class="col-sm-7 mb-2 ">
								<input type="tel" class="orgphone form-control" id="orgPhone" placeholder="請填寫電話"
									required>
							</div>
							<div class="col-12 mb-3">
								<input type="tel" class="orgphone form-control" id="orgPhoneEx" placeholder="分機號碼(選填)">
							</div>
						</div>
						<label for="selectLen" class="form-label star">活動語系</label>
						<div class="form-text">本次活動宣傳所使用的語言</div>
						<select id="selectLen" class="mb-3 form-select" aria-label="Default select example" required>
							<option selected>請選擇</option>
							<option value="zh-tw">繁體中文</option>
							<option value="en">英文</option>
						</select>
						<label for="selectCurr" class="form-label star">活動幣別</label>
						<div class="form-text">請注意！活動舉辦後將無法更改</div>
						<select id="selectCurr" class="mb-3 form-select" aria-label="Default select example" required>
							<option selected>請選擇</option>
							<option value="NTD">台幣(NTD)</option>
							<option value="CNY">人民幣(CNY)</option>
							<option value="HKD">港幣(HKD)</option>
							<option value="MOP">澳門幣(MOP)</option>
						</select>
						<label class="form-label star">主辦單位簡介</label>
						<textarea id="introduction" class="form-control" aria-label="With textarea" rows="6"
							placeholder="請填寫主辦單位簡介" maxlength="255" required></textarea>
						<p class="text-end d-block">
							<span id="fontLange">0</span> / <span>255</span>
						</p>
						<button id="sumBtn" type="submit" class="btn btn-primary w-100">送出</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./ApplyOrganizer.js"></script>

</body>

</html>
