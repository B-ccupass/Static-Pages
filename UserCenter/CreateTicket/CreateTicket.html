<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>票券資訊</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-lg-6">
                <div class="accordion" id="ActMission">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="ActInfo">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#ActInfoBtn" aria-expanded="true" aria-controls="ActInfoBtn">
                                ActInfo</button>
                        </h2>
                        <div id="ActInfoBtn" class="accordion-collapse collapse show " aria-labelledby="ActInfo"
                            data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="TicketDetail">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#TicketDetailBtn" aria-expanded="false" aria-controls="TicketDetailBtn">
                                TicketDetail</button>
                        </h2>
                        <div id="TicketDetailBtn" class="accordion-collapse collapse" aria-labelledby="TicketDetail"
                            data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="UserInformation">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#UserInformationBtn" aria-expanded="false"
                                aria-controls="UserInformationBtn">UserInformation</button>
                        </h2>
                        <div id="UserInformationBtn" class="accordion-collapse collapse"
                            aria-labelledby="UserInformation" data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="Precautions">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#PrecautionsBtn" aria-expanded="false"
                                aria-controls="PrecautionsBtn">Precautions</button>
                        </h2>
                        <div id="PrecautionsBtn" class="accordion-collapse collapse" aria-labelledby="Precautions"
                            data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="ContactOrganizer">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#ContactOrganizerBtn" aria-expanded="false"
                                aria-controls="ContactOrganizerBtn">ContactOrganizer</button>
                        </h2>
                        <div id="ContactOrganizerBtn" class="accordion-collapse collapse"
                            aria-labelledby="ContactOrganizer" data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="DownloadPDF">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#DownloadPDFBtn" aria-expanded="false"
                                aria-controls="DownloadPDFBtn">DownloadPDF</button>
                        </h2>
                        <div id="DownloadPDFBtn" class="accordion-collapse collapse" aria-labelledby="DownloadPDF"
                            data-bs-parent="#ActMission">
                            <div class="accordion-body">Placeholder content for this accordion</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
