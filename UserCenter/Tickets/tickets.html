<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/GlobalStyle/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7895cbbd99.js" crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <main>
        <div class="container">

            <div class="ticket-nav col-lg-12 col-md-12 col row mx-3 my-1 py-3">
                <h1 class="fs-4 fw-bolder ">我的票券</h1>
                <ul class="Nav-ticket nav nav-tabs col-12 ">
                    <li class="nav-item  border border-bottom-0  ">
                        <a class="nav-link active" aria-current="page" href="#">已報名</a>
                    </li>
                    <li class="nav-item   border border-bottom-0 ">
                        <a class="nav-link text-black" href="#">未完成</a>
                    </li>
                    <li class="nav-item text-black  border border-bottom-0">
                        <a class="nav-link text-black" href="#">已取消</a>
                    </li>
                    <li class="nav-item  border border-bottom-0">
                        <a class="nav-link text-black">
                            退票紀錄
                        </a>
                    </li>
                </ul>
                <div class=" ticketbox col-12 my-4 p-0">


                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <template id="ticket-info-content-template">
        <div class="ticket accordion accordion-flush ticket px-2 my-2" id=" accordionPanelsStayOpenExample">
            <div class="accordion-item ">
                <div class="accordion-header" id="panelsStayOpen-headingOne">
                    <div class="ticket-main py-3 px-2 d-flex flex-wrap">
                        <div class="ticket-info col-12 col-md-8">
                            <h2 class="title fs-5 my-2">{{活動名稱}}</h2>
                            <p class="date fs-6 my-2">{{訂單日期}}</p>
                            <p class="id fs-6 my-2 text-secondary">{{訂單編號}}</p>
                        </div>
                        <div class="ticket-operate col-12 col-md-4 d-flex align-items-center ">
                            <a
                                class="get btn btn-primary border me-3  ms-auto d-flex align-items-center justify-content-center ">快速取票</a>
                            <div
                                class="price btn btn-white border  me-3 d-flex align-items-center align-content-center flex-wrap justify-content-center  ">
                                {{金額}}
                                <div class=" text-secondary d-lg-block d-none">訂單金額</div>
                            </div>
                            <button
                                class="info accordion-button btn btn-white border py-4  me-3 d-flex align-content-center align-items-center flex-wrap justify-content-center "
                                type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                1
                                <div class=" text-secondary d-lg-block d-none">訂單資訊</div>
                            </button>
                        </div>
                    </div>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <table class="table fs-6">
                            <thead>
                                <tr>
                                    <th scope="col">票號</th>
                                    <th scope="col">票種</th>
                                    <th scope="col" class="d-none d-md-table-cell">單價</th>
                                    <th scope="col" class="d-none d-md-table-cell">有效期限</th>
                                    <th scope="col" class="d-none d-md-table-cell">狀態</th>
                                    <th scope="col">選項</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row" class="col-4 col-md-3">{{票號}}</th>
                                    <td class="col-5 col-md-4">{{活動名稱}}</td>
                                    <td class="d-none d-md-table-cell col-md-1">{{價格}}</td>
                                    <td class="d-none d-md-table-cell col-md-2">{{開始日期}}-<br>{{結束日期}}</td>
                                    <td class="d-none d-md-table-cell col-md-1">{{付費狀態}}</td>
                                    <td class="col-3 col-md-1">
                                        <div class="ps-2">
                                            <i class="fas fa-times"></i>
                                            <i class="fas fa-arrow-circle-down"></i>
                                            <i class="far fa-file-alt"></i>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

    <script>
        //DOM
        const tickets = document.querySelectorAll(".ticketbox")
        const tableBtn = document.querySelector(".info")

        //window.onload
        window.onload = function () {
            createTicketBox()
        }

        //function
        function createTicketBox() {
            tickets.forEach(ticket => {
                let ticketTemplate = document.getElementById("ticket-info-content-template");
                for (var i = 1; i <= 6; i++) {
                    let cloneCard = ticketTemplate.content.cloneNode(true);
                    ticket.append(cloneCard);
                }
            });
        }


    </script>
</body>

</html>
