    <header></header>
    <main>
        <div class="container">
            <div class="ticket-nav col-lg-12 col-md-12 col row mx-3 my-1 py-3">
                <h1 class="fs-4 fw-bolder ">我的票券</h1>
                <ul class="Nav-ticket nav nav-tabs col-12 ">
                    <li class="nav-item  border border-bottom-0  ">
                        <a class="nav-link active" aria-current="page" href="#">已報名</a>
                    </li>
                    <li class="nav-item   border border-bottom-0 ">
                        <a class="nav-link" href="#">未完成</a>
                    </li>
                    <li class="nav-item  border border-bottom-0">
                        <a class="nav-link" href="#">已取消</a>
                    </li>
                    <li class="nav-item  border border-bottom-0">
                        <a class="nav-link">
                            退票紀錄
                        </a>
                    </li>
                </ul>
                <div class="ticketbox col-12 my-4 p-0">
                    <div class="ticket px-2">
                        <div class="ticket-main py-3 px-2 d-flex flex-wrap">
                            <div class="ticket-info col-12 col-lg-8">
                                <h2 class="title fs-5 my-2">{{活動名稱}}</h2>
                                <p class="date fs-6 my-2">{{訂單日期}}</p>
                                <p class="id fs-6 my-2 text-secondary">{{訂單編號}}</p>
                            </div>
                            <div class="ticket-operate col-12 col-lg-4 d-flex ">
                                <a class="get btn btn-primary border me-3 w-25 ms-auto d-flex align-items-center justify-content-center">快速取票</a>
                                <div class="price btn btn-white border w-25 me-3 d-flex align-items-center align-content-center flex-wrap justify-content-center ">
                                    {{金額}}
                                    <div class=" text-secondary">訂單金額</div>
                                </div>
                                <button class="price btn btn-white border w-25 me-3 d-flex align-content-center align-items-center flex-wrap justify-content-center">
                                    {{數量}}<i class="fas fa-sort-down"></i>
                                    <div class=" text-secondary">票券資訊</div>
                                </button>
                            </div>
                        </div>
                            <table class="table fs-6">
                                <thead>
                                    <tr>
                                        <th scope="col">票號</th>
                                        <th scope="col">票種</th>
                                        <th scope="col" class="d-none d-md-table-cell">單價</th>
                                        <th scope="col" class="d-none d-md-table-cell">有效期限</th>
                                        <th scope="col" class="d-none d-md-table-cell">狀態</th>
                                        <th scope="col">選項</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row" class="col-4 col-md-3">{{票號}}</th>
                                        <td class="col-5 col-md-4">{{活動名稱}}</td>
                                        <td class="d-none d-md-table-cell col-md-1">{{價格}}</td>
                                        <td class="d-none d-md-table-cell col-md-2">{{開始日期}}-<br>{{結束日期}}</td>
                                        <td class="d-none d-md-table-cell col-md-1">{{付費狀態}}</td>
                                        <td class="col-3 col-md-1">
                                            <div class="ps-2">
                                                <i class="fas fa-times"></i>
                                                <i class="fas fa-arrow-circle-down"></i>
                                                <i class="far fa-file-alt"></i>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
